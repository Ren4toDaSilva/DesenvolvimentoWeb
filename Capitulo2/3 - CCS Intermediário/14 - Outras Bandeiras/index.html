<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandeira do Jap√£o</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .japan-flag {
      width: 900px;    
      height: 600px;     
      background-color: white;
      
      position: relative;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;       
      height: 120px;
      background-color: #bc002d; 
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="japan-flag">
    <div class="circle"></div>
  </div>
</body>
</html>
