<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>

  <style>
    .sucesso {
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: none;
    }

    .erro {
      margin-top: 15px;
      padding: 10px;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Formulário com Validação</h2>

  <input id="nome" type="text" placeholder="Nome"><br><br>
  <input id="email" type="email" placeholder="Email"><br><br>
  <textarea id="mensagem" placeholder="Mensagem"></textarea><br><br>

  <button id="enviar">Enviar</button>

  <div id="msgErro" class="erro">Preencha todos os campos!</div>
  <div id="msgSucesso" class="sucesso">Enviado com sucesso!</div>

  <script src="script.js"></script>
</body>
</html>
