<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tema Light / Dark</title>

  <style>
    body {
      transition: 0.3s;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Tema escuro */
    .dark {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <h2>Alternar Tema</h2>

  <button id="toggleTheme">Modo Dark</button>

<script src="script.js"></script>
</body>
</html>
